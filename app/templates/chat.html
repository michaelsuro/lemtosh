{% extends "base.html" %}

{% block title %}Chat - Lemtosh{% endblock %}

{% block content %}
<head></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<div class="chat-container">
    <div class="chat-header">
        <div class="model-info">
            Using: <span id="current-model">Mistral 7B</span>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='/'" class="btn-small">‚Üê Back to Home</button>
        </div>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>

    <div class="chat-input-container">
        <form id="chat-form">
            <textarea 
                id="message-input" 
                placeholder="Type your message..." 
                rows="3"
                class="chat-input"
            ></textarea>
            <button type="submit" class="send-button" id="send-button">Send</button>
        </form>
    </div>
</div>

<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 90vh;
        max-width: 1000px;
        margin: 0 auto;
    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }

    .chat-messages {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        max-width: 80%;
        padding: 1rem;
        border-radius: 8px;
        line-height: 1.5;
    }

    .message-content {
        white-space: pre-wrap;
    }

    .message-content code {
        background-color: #f8f9fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: monospace;
    }

    .message-content pre {
        background-color: #f8f9fa;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
    }

    .user-message {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
    }

    .assistant-message {
        align-self: flex-start;
        background-color: #f8f9fa;
        color: black;
    }

    .chat-input-container {
        padding: 1rem;
        border-top: 1px solid #dee2e6;
    }

    #chat-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input {
        flex-grow: 1;
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        resize: none;
    }

    .send-button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        min-width: 80px;
    }

    .send-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .btn-small {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .message.loading {
        align-self: flex-start;
        background-color: #f8f9fa;
        color: #666;
    }

    .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
    }
</style>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script> -->
<script>
document.addEventListener('DOMContentLoaded', async () => {
     // Check authentication first
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/auth/login';
        return;
    }

    if (typeof marked === 'undefined') {
        console.error('Marked library not loaded!');
    } else {
        console.log('Marked library loaded successfully');
        // Configure marked
        marked.setOptions({
            gfm: true,
            breaks: true
        });
    }

    try {
        const response = await fetch('/api/verify-token', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!response.ok) {
            // Token invalid
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/auth/login';
            return;
        }
    } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/auth/login';
        return;
    }
    
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendButton = document.getElementById('send-button');

    // Configure marked for safe markdown rendering
    marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: false,
        mangle: false
    });

    function addMessage(content, isUser = false, skipMarkdown = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'assistant-message');

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');
        
        if (isUser || skipMarkdown) {
            contentDiv.textContent = content;
        } else {
            try {
                contentDiv.innerHTML = marked(content);
            } catch (error) {
                console.error('Markdown parsing failed:', error);
                contentDiv.textContent = content;
            }
        }

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addLoadingMessage() {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'loading');
        messageDiv.id = 'loading-message';
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');
        contentDiv.innerHTML = 'Generating response<span class="loading-dots"></span>';
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeLoadingMessage() {
        const loadingMessage = document.getElementById('loading-message');
        if (loadingMessage) {
            loadingMessage.remove();
        }
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        // Disable input and button while processing
        messageInput.disabled = true;
        sendButton.disabled = true;
        sendButton.textContent = 'Sending...';

        // Add user message to chat
        addMessage(message, true);
        // Clear input
        messageInput.value = '';
        // Show loading state
        addLoadingMessage();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    message: message,
                    model: document.getElementById('model-select')?.value || 'mistral-7b'
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            removeLoadingMessage();
            if (data.response) {
                addMessage(data.response);
            }
        } catch (error) {
            console.error('Chat error:', error);
            removeLoadingMessage();
            addMessage(`Error: ${error.message}`);
        } finally {
            // Re-enable input and button
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            messageInput.focus();
        }
    });

    // Handle textarea Enter key
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });
});
</script>
{% endblock %}
