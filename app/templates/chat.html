{% extends "base.html" %}

{% block title %}Chat - Lemtosh{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <div class="model-info">
            Using: <span id="current-model">Mistral 7B</span>
            <div id="model-status" class="model-status">Checking status...</div>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='/'" class="btn-small">‚Üê Back to Home</button>
        </div>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>

    <div class="chat-input-container">
        <form id="chat-form">
            <textarea 
                id="message-input" 
                placeholder="Type your message..." 
                rows="3"
                class="chat-input"
            ></textarea>
            <button type="submit" class="send-button" id="send-button">Send</button>
        </form>
    </div>
</div>

<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 90vh;
        max-width: 1000px;
        margin: 0 auto;
    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }

    .chat-messages {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        max-width: 80%;
        padding: 1rem;
        border-radius: 8px;
        line-height: 1.5;
    }

    .message-content {
        white-space: pre-wrap;
    }

    .message-content code {
        background-color: #f8f9fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: monospace;
    }

    .message-content pre {
        background-color: #f8f9fa;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
    }

    .user-message {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
    }

    .assistant-message {
        align-self: flex-start;
        background-color: #f8f9fa;
        color: black;
    }

    .chat-input-container {
        padding: 1rem;
        border-top: 1px solid #dee2e6;
    }

    #chat-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input {
        flex-grow: 1;
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        resize: none;
    }

    .send-button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        min-width: 80px;
    }

    .send-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .btn-small {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .model-status {
        margin-left: 10px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        display: inline-block;
    }
    
    .model-status.ready {
        background-color: #28a745;
        color: white;
    }
    
    .model-status.loading {
        background-color: #ffc107;
        color: black;
    }
    
    .model-status.error {
        background-color: #dc3545;
        color: white;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script>
// Initialize marked first
if (typeof marked === 'undefined') {
    console.error('Marked library not loaded!');
} else {
    console.log('Marked library loaded successfully');
    marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: false,
        mangle: false
    });
}

document.addEventListener('DOMContentLoaded', async () => {
    // Get DOM elements
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendButton = document.getElementById('send-button');
    const modelStatusElement = document.getElementById('model-status');

    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/auth/login';
        return;
    }

    try {
        const response = await fetch('/api/verify-token', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!response.ok) {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/auth/login';
            return;
        }
    } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/auth/login';
        return;
    }

    async function checkModelStatus() {
        try {
            console.log('Checking model status...');
            const response = await fetch('/api/models', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const models = await response.json();
            console.log('Model status response:', models);
            
            const currentModel = 'mistral-7b';
            const status = models[currentModel]?.status?.status;
            console.log('Current model status:', status);
            
            if (modelStatusElement) {
                modelStatusElement.textContent = status === 'ready' ? 'Ready' 
                                            : status === 'loading' ? 'Loading...' 
                                            : 'Error';
                modelStatusElement.className = `model-status ${status}`;
            }
            
            return status === 'ready';
        } catch (error) {
            console.error('Error checking model status:', error);
            if (modelStatusElement) {
                modelStatusElement.textContent = 'Error checking status';
                modelStatusElement.className = 'model-status error';
            }
            return false;
        }
    }

    function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'assistant-message');

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');
        
        if (isUser) {
            contentDiv.textContent = content;
        } else {
            try {
                contentDiv.innerHTML = marked(content);
            } catch (error) {
                console.error('Markdown parsing failed:', error);
                contentDiv.textContent = content;
            }
        }

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        // Check model status before sending
        const isReady = await checkModelStatus();
        if (!isReady) {
            addMessage("Model is still loading or unavailable. Please try again in a moment.", false);
            return;
        }

        // Disable input and button while processing
        messageInput.disabled = true;
        sendButton.disabled = true;
        sendButton.textContent = 'Sending...';

        // Add user message to chat
        addMessage(message, true);

        // Clear input
        messageInput.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    message: message,
                    model: 'mistral-7b'
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `Server error: ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.response);
        } catch (error) {
            console.error('Chat error:', error);
            addMessage(`Error: ${error.message}`);
        } finally {
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            messageInput.focus();
        }
    });

    // Handle textarea Enter key
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });

    // Initial status check
    await checkModelStatus();
    
    // Poll for status every 5 seconds
    setInterval(checkModelStatus, 5000);
});
</script>
{% endblock %}
